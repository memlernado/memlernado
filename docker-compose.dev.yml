version: '3.8'

services:
  # PostgreSQL Database (mimics Railway's PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: memlernado-postgres-dev
    environment:
      POSTGRES_DB: memlernado_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memlernado_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memlernado-network


  # Application (development mode with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: memlernado-app-dev
    ports:
      - "5460:5460"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/memlernado_dev
      - SESSION_SECRET=local-dev-session-secret-change-in-production
      - PORT=5460
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - memlernado-network
    command: npm run dev


volumes:
  postgres_dev_data:

networks:
  memlernado-network:
    driver: bridge
